<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts Community</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4285f4, #1565c0);
            padding: 30px;
            text-align: center;
            color: white;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .header-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .toggle-form-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .toggle-form-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .theme-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            margin-top: 15px;
            display: block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .theme-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .post-form {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            max-height: 0;
            overflow: hidden;
            transition: all 0.4s ease;
            opacity: 0;
        }

        .post-form.active {
            max-height: 400px;
            opacity: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-buttons {
            display: flex;
            gap: 15px;
        }

        .post-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .post-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .cancel-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .cancel-btn:hover {
            background: #5a6268;
        }

        .stats {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: 600;
            display: flex;
            justify-content: space-around;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: 700;
        }

        .posts-section {
            padding: 30px;
        }

        .posts-title {
            font-size: 1.8em;
            margin-bottom: 25px;
            color: #495057;
            text-align: center;
            font-weight: 700;
        }

        .post {
            background: white;
            border: 2px solid #f1f3f4;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .post::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, #4285f4, #4ecdc4);
        }

        .post:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .post-author {
            font-weight: 700;
            font-size: 1.2em;
            color: #667eea;
            display: flex;
            align-items: center;
        }

        .post-author::before {
            content: '??';
            margin-right: 8px;
            font-size: 1em;
        }

        .post-time {
            font-size: 0.85em;
            color: #6c757d;
            font-style: italic;
        }

        .post-content {
            color: #495057;
            line-height: 1.6;
            font-size: 1em;
            word-wrap: break-word;
            margin-bottom: 15px;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #f1f3f4;
            padding-top: 15px;
        }

        .like-btn {
            background: none;
            border: 2px solid #e9ecef;
            color: #6c757d;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .like-btn:hover {
            border-color: #4285f4;
            color: #4285f4;
            transform: scale(1.05);
        }

        .like-btn.liked {
            background: #4285f4;
            color: white;
            border-color: #4285f4;
        }

        .like-btn.liked:hover {
            background: #1565c0;
        }

        .no-posts {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 40px;
            font-size: 1.1em;
        }

        .pulse {
            animation: pulse 0.6s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        /* TEMA ESCURO */
        [data-theme="dark"] {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        [data-theme="dark"] .container {
            background: #2d3748;
            color: #e2e8f0;
        }

        [data-theme="dark"] .header {
            background: linear-gradient(135deg, #4a5568, #2d3748);
        }

        [data-theme="dark"] .post-form {
            background: #4a5568;
            border-bottom: 1px solid #2d3748;
        }

        [data-theme="dark"] .form-group label {
            color: #e2e8f0;
        }

        [data-theme="dark"] .form-group input,
        [data-theme="dark"] .form-group textarea {
            background: #2d3748;
            border: 2px solid #4a5568;
            color: #e2e8f0;
        }

        [data-theme="dark"] .form-group input:focus,
        [data-theme="dark"] .form-group textarea:focus {
            border-color: #667eea;
            background: #1a202c;
        }

        [data-theme="dark"] .posts-title {
            color: #e2e8f0;
        }

        [data-theme="dark"] .post {
            background: #4a5568;
            border: 2px solid #2d3748;
        }

        [data-theme="dark"] .post:hover {
            border-color: #667eea;
            background: #2d3748;
        }

        [data-theme="dark"] .post-author {
            color: #81c784;
        }

        [data-theme="dark"] .post-content {
            color: #e2e8f0;
        }

        [data-theme="dark"] .post-time {
            color: #a0aec0;
        }

        [data-theme="dark"] .post-actions {
            border-top: 1px solid #2d3748;
        }

        [data-theme="dark"] .like-btn {
            border: 2px solid #4a5568;
            color: #a0aec0;
        }

        [data-theme="dark"] .like-btn:hover {
            border-color: #4285f4;
            color: #4285f4;
        }

        [data-theme="dark"] .no-posts {
            color: #a0aec0;
        }

        [data-theme="dark"] .cancel-btn {
            background: #4a5568;
        }

        [data-theme="dark"] .cancel-btn:hover {
            background: #2d3748;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }

            .header-buttons {
                position: static;
                margin-top: 15px;
                justify-content: center;
            }

            .toggle-form-btn {
                padding: 10px 12px;
                font-size: 14px;
            }

            .theme-btn {
                margin-top: 10px;
                padding: 8px 12px;
                font-size: 12px;
            }
            
            .post-form {
                padding: 20px;
            }
            
            .posts-section {
                padding: 20px;
            }

            .stats {
                flex-direction: column;
                gap: 10px;
            }

            .form-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>?? Posts Community</h1>
            <p>Compartilhe seus pensamentos com a comunidade!</p>
            <div class="header-buttons">
                <button class="toggle-form-btn" id="toggleFormBtn">?? Novo Post</button>
            </div>
            <button class="theme-btn" id="themeBtn">?? Escuro</button>
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <span class="stat-number" id="postCount">0</span>
                <span>Posts</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="likeCount">0</span>
                <span>Likes</span>
            </div>
        </div>

        <form class="post-form" id="postForm">
            <div class="form-group">
                <label for="authorName">Seu Nome:</label>
                <input type="text" id="authorName" placeholder="Digite seu nome..." required>
            </div>
            
            <div class="form-group">
                <label for="postContent">Sua Mensagem:</label>
                <textarea id="postContent" placeholder="O que você está pensando?..." required></textarea>
            </div>
            
            <div class="form-buttons">
                <button type="submit" class="post-btn">?? Publicar Post</button>
                <button type="button" class="cancel-btn" id="cancelBtn">? Cancelar</button>
            </div>
        </form>

        <div class="posts-section">
            <h2 class="posts-title">?? Posts Recentes</h2>
            <div id="postsContainer">
                <div class="no-posts">
                    Ainda não há posts. Seja o primeiro a postar! ??
                </div>
            </div>
        </div>
    </div>

    <script>
        let posts = [];
        let totalLikes = 0;
        let userLikes = JSON.parse(localStorage.getItem('userLikes') || '{}');
        let currentTheme = localStorage.getItem('theme') || 'light';
        let postIdCounter = 1;

        // Aplicar tema inicial
        document.documentElement.setAttribute('data-theme', currentTheme);
        updateThemeButton();

        function updateThemeButton() {
            const themeBtn = document.getElementById('themeBtn');
            if (currentTheme === 'dark') {
                themeBtn.textContent = '?? Claro';
            } else {
                themeBtn.textContent = '?? Escuro';
            }
        }

        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
            updateThemeButton();
        }

        function formatTime(date) {
            return date.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function createPostElement(post) {
            const isLiked = userLikes[post.id] || false;
            const likedClass = isLiked ? 'liked' : '';
            const likeIcon = isLiked ? '??' : '??';
            
            return `
                <div class="post" data-id="${post.id}">
                    <div class="post-header">
                        <div class="post-author">${escapeHtml(post.author)}</div>
                        <div class="post-time">?? ${formatTime(post.createdAt)}</div>
                    </div>
                    <div class="post-content">${escapeHtml(post.content)}</div>
                    <div class="post-actions">
                        <button class="like-btn ${likedClass}" onclick="toggleLike('${post.id}')">
                            <span>${likeIcon}</span>
                            <span>${post.likes || 0} likes</span>
                        </button>
                    </div>
                </div>
            `;
        }

        function updatePostsDisplay() {
            const container = document.getElementById('postsContainer');
            const postCount = document.getElementById('postCount');
            const likeCountElement = document.getElementById('likeCount');
            
            if (posts.length === 0) {
                container.innerHTML = '<div class="no-posts">Ainda não há posts. Seja o primeiro a postar! ??</div>';
            } else {
                container.innerHTML = posts.map(createPostElement).join('');
            }
            
            postCount.textContent = posts.length;
            likeCountElement.textContent = totalLikes;
        }

        function addPost(author, content) {
            const newPost = {
                id: postIdCounter++,
                author: author.trim(),
                content: content.trim(),
                likes: 0,
                createdAt: new Date()
            };
            
            posts.unshift(newPost);
            updatePostsDisplay();
            toggleForm(false);
            
            // Animação de pulso para o novo post
            setTimeout(() => {
                const newPostElement = document.querySelector(`[data-id="${newPost.id}"]`);
                if (newPostElement) {
                    newPostElement.classList.add('pulse');
                }
            }, 100);
        }

        window.toggleLike = function(postId) {
            const post = posts.find(p => p.id == postId);
            if (!post) return;
            
            const isLiked = userLikes[postId] || false;
            
            if (isLiked) {
                post.likes = Math.max(0, post.likes - 1);
                totalLikes--;
            } else {
                post.likes = (post.likes || 0) + 1;
                totalLikes++;
            }
            
            userLikes[postId] = !isLiked;
            localStorage.setItem('userLikes', JSON.stringify(userLikes));
            updatePostsDisplay();
        }

        function toggleForm(show = null) {
            const form = document.getElementById('postForm');
            const btn = document.getElementById('toggleFormBtn');
            
            if (show === null) {
                show = !form.classList.contains('active');
            }
            
            if (show) {
                form.classList.add('active');
                btn.textContent = '? Fechar';
                document.getElementById('authorName').focus();
            } else {
                form.classList.remove('active');
                btn.textContent = '?? Novo Post';
                document.getElementById('postForm').reset();
            }
        }

        // Event listeners
        document.getElementById('toggleFormBtn').addEventListener('click', () => toggleForm());
        document.getElementById('cancelBtn').addEventListener('click', () => toggleForm(false));
        document.getElementById('themeBtn').addEventListener('click', toggleTheme);

        document.getElementById('postForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const authorInput = document.getElementById('authorName');
            const contentInput = document.getElementById('postContent');
            
            const author = authorInput.value.trim();
            const content = contentInput.value.trim();
            
            if (author && content) {
                addPost(author, content);
            }
        });

        // Inicializar display
        updatePostsDisplay();
    </script>
</body>
</html>
